<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman Game</title>
    <style>
        :root {
            --cell-size: 40px;
            --primary-color: #4CAF50;
            --player-colors: #FF5252, #4CAF50, #2196F3, #FFC107;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: white;
            height: 100vh;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #game-header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #444;
        }

        #game-status {
            font-weight: bold;
            color: #FFC107;
        }

        #player-info {
            display: flex;
            gap: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #game-timer {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #FF5252;
        }

        #game-board-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #game-board {
            display: grid;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .cell {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: var(--cell-size);
            height: var(--cell-size);
            box-sizing: border-box;
        }

        .cell img {
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            image-rendering: pixelated;
        }

        .player {
            z-index: 10;
            transition: all 0.15s ease-out;
        }

        .player.highlight {
            filter: drop-shadow(0 0 8px yellow) brightness(1.2);
            transform: scale(1.1);
        }

        #controls-info {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 13px;
            border-left: 3px solid var(--primary-color);
        }

        /* Efectos para elementos del juego */
        .wall {
            background-color: #555;
        }

        .breakable {
            background-color: #8B4513;
        }

        .bomb {
            animation: pulse 0.8s infinite alternate;
        }

        .explosion {
            animation: flash 0.2s;
        }

        @keyframes pulse {
            from { transform: scale(0.9); }
            to { transform: scale(1.1); }
        }

        @keyframes flash {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
<div id="game-container">
    <div id="game-header">
        <div id="game-status">Loading game...</div>
        <div id="player-info">
            <div class="info-item">Player: <span id="player-name"></span></div>
            <div class="info-item">Lives: <span id="player-lives">3</span></div>
            <div class="info-item">Score: <span id="player-score">0</span></div>
            <div class="info-item">Time: <span id="game-timer">00:00</span></div>
        </div>
    </div>

    <div id="game-board-container">
        <div id="game-board"></div>
    </div>

    <div id="controls-info">
        <p>Move: Arrow Keys | Bomb: Space | Pause: P</p>
    </div>
</div>

<script src="/play.js"></script>
</body>
</html>
