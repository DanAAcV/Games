<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bomberman - Game</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #1c1c1c;
            width: 100%;
            padding: 15px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            color: #4CAF50;
        }

        #info-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 10px;
        }

        .info-item {
            font-size: 18px;
            background-color: #222;
            padding: 10px 20px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-item span {
            font-weight: bold;
            color: #ccc;
        }

        canvas {
            border: 3px solid #4CAF50;
            border-radius: 12px;
            background-color: black;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .info-item {
                flex: 1 1 100%;
                justify-content: center;
            }

            canvas {
                width: 95% !important;
                height: auto !important;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>üî• Bomberman Game üî•</h1>
    <div id="info-bar">
        <div class="info-item">üéÆ <span>Player:</span> <strong id="playerName">-</strong></div>
        <div class="info-item">üìú <span>Code:</span> <strong id="gameCode">-</strong></div>
        <div class="info-item">‚ù§Ô∏è <span>Lives:</span> <strong id="lives">-</strong></div>
        <div class="info-item">‚è±Ô∏è <span>Time Left:</span> <strong id="timer">-</strong></div>
    </div>
</header>

<canvas id="gameCanvas" width="640" height="480"></canvas>

<script src="/play.js"></script>
</body>
</html>
